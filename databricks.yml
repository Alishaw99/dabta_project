# This is a Databricks asset bundle definition for dabta_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabta_project
  uuid: efbdae65-1612-4833-9f9c-84c92943e04e

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405617900504968.8.azuredatabricks.net
    variables:
      catalog: dbw_dev_uswest
      schema: dev
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://adb-7405617900504968.8.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/tariq.faisal1999@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/tariq.faisal1999@outlook.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: dbw_dev_uswest
      schema: prod
    permissions:
      - user_name: tariq.faisal1999@outlook.com
        level: CAN_MANAGE
